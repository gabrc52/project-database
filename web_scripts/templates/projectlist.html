<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIPB Project List</title>
    <meta charset="UTF-8">
    <style>
    td { padding: 5px; }
    .header td { border: 2px solid black; }
    .gone { border: 0; }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>

    {% include 'navigationlinks.html' %}

    <p>
        <a href="projectlist.py">All projects</a> |
        <a href="projectlist.py?filter_by=active">Active projects</a> |
        <a href="projectlist.py?filter_by=inactive">Inactive projects</a>
        {% if user %}
            | <a href="projectlist.py?filter_by=contact&email={{ user_email }}">Your projects</a>
        {% endif %}
    </p>

    <table border="1">
    {% include 'projectheader.html' %}
    {% for project in project_list %}
        {% include 'projectrow.html' %}
    {% endfor %}
    </table>
</body>
</html>
